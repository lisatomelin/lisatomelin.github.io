<!-- Bootstrap + Bootstrap Icons -->
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
/>
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
/>

<section class="conteudo-projetos py-5">
  <div class="container">
    <h4 class=".text-projetos text-center mb-4">
        Projetos Desenvolvimento FullStack
      </h4>

    <div class="row g-4">
      <div class="col-sm-12 col-md-6 col-lg-4" *ngFor="let projeto of projetos">
        <div class="card projeto-card h-100">
          <img
            [src]="projeto.imagem"
            class="card-img-top"
            alt="{{ projeto.nome }}"
          />
          <div class="card-body d-flex flex-column justify-content-between">
            <div>
              <h5 class="card-title text-primary fw-semibold">
                <i class=" me-2"></i> {{ projeto.nome }}
              </h5>
              <p class="card-text text-muted">{{ projeto.descricao }}</p>
            </div>
            <a
              [href]="projeto.link"
              class="btn btn-primary mt-3 d-inline-flex align-items-center gap-1"
              target="_blank"
            >
              <i class="bi bi-box-arrow-up-right"></i> Ver Projeto
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
